<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <h1>Hola {{ nombre }}</h1>
    <h3>Categorias</h3>
    <ul>
        {% for categoria in categorias %}
        {% if categoria == "Python" %}
            <li><strong>{{ categoria|upper }}</strong></li>
        {% else %}
            <li>{{ categoria }}</li>
        {% endif %}
        {% endfor %}
        <h5>Total de categorias: {{categorias|length}}</h5>
    </ul>
</body>
</html>
